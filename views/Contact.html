          <header>

            may email me through the below box:
          </p>

          <form

            method="post"
            enctype="text/plain"
            name="emailMessage"
          >
            <div class="row">
              <div class="col-6 col-12-mobile">

                  type="text"
                  name="name"
                  placeholder="Please enter your Name"
                />
              </div>
              <div class="col-6 col-12-mobile">

                  type="text"
                  name="email"
                  placeholder="Please enter your Email"
                />
              </div>
              <div class="col-12">

                  name="message"
                  placeholder="Message to Fiona :)"
                ></textarea>
              </div>
              <div class="col-12">
                <input type="submit" value="Send Message" />
              </div>
            </div>
          </form>
