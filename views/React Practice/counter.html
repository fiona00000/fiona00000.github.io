<html>
  <head>
    <title>Counter Practice</title>
    <link rel="stylesheet" href="../../assets/css/counter.css" />
    <!-- Load Babel and React. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      window.onload = function () {
        function Note() {
          return (
            <div>
              <p>
                Tutorial from:{" "}
                <a href="https://scrimba.com/learn/learnreact/usestate-counter-practice-co1f54adba032538022373b97">
                  Scrimba
                </a>
              </p>
            </div>
          );
        }
        function Counter() {
          let [counter, setCounter] = React.useState(0);
          return (
            <div>
              <div className="counter">
                <button
                  className="counter--minus"
                  onClick={() => {
                    setCounter((counter) => counter - 1);
                  }}
                >
                  â€“
                </button>
                <div className="counter--count">
                  <h1>{counter}</h1>
                </div>
                <button
                  className="counter--plus"
                  onClick={() => setCounter((counter) => counter + 1)}
                >
                  +
                </button>
              </div>
              <br />
              <button
                className="button"
                onClick={() => setCounter((counter) => 0)}
              >
                Reset
              </button>
              <button className="button" onClick={() => window.history.back()}>
                Back
              </button>
            </div>
          );
        }
        function App() {
          return (
            <div>
              <Counter />
              <Note />
            </div>
          );
        }

        ReactDOM.render(<App />, document.getElementById("root"));
      };
    </script>
  </body>
</html>
